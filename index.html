<script type="module">
let percentage = prompt("Enter your Percentage!");
percentage =Number(percentage);
    if( percentage === 100){
    alert("Congratulations! You have come to the Top Position")
}   else if( percentage <= 99 && percentage >= 90){
    alert("Congratulations! You have Achived A+1")
 }  else if( percentage <= 89 && percentage >= 70){
     alert("Congratulations! You have Achived A Grade")
}   else if( percentage <= 69 && percentage >= 60){
    alert("Congratulations! You have Achived B Grade")
}   else if( percentage <= 59 && percentage >= 50){
    alert("Congratulations! You have Achived C Grade")
}   else if( percentage <= 49 && percentage >= 40){
    alert("Congratulations! You have passed")
}   else if( percentage <= 39 && percentage >= 30){
    alert("Congratulations! You are promoted")
}   else if( percentage <= 29 && percentage >= 20){
    alert(" Failed! please pay attention to your studies")
}   else if( percentage <= 19 && percentage >= 1){
    alert(" Failed! Need do very Hard Work")
}
